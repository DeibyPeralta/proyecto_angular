<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body ">
            <h3 class="titulo">tarjeta credito</h3>
          </div>
        </div>
      </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">Agregar tarjeta</h3>
          <form>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-credit-card"></i>
              </span>
              <input type="text" class="form-control" placeholder="Numero de tarjeta">
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-calendar-alt"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="CVV">
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-database"></i>&nbsp; Aceptar</button>
              </div>              
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">Listado de tarjetas</h3>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of lisTarjeta">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td>
                  <i class="far fa-edit text-info"></i>
                </td>
                <td>
                  <i class="far fa-trash-alt text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
